{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap CSS for responsive layout and built-in styling components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons for elegant and lightweight iconography -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Google Fonts: Poppins for clean, modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for social and action-based icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for consistent branding and UI enhancements -->
    <link rel="stylesheet" href="{% static 'shared/css/custom_styles.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/carousel_and_modern_styles.css' %}">

    <style type="text/css">
        /* Section background with responsive behavior */
        .bivgs-feature .col-md-7 {
            background-image: url("{% static 'shared/images/bivgs_bg.png' %}");
        }

        /* Disable background image on small screens for better readability */
        @media (max-width: 767.98px) {
            .bivgs-feature .col-md-7 {
                background-image: none;
            }
        }
    </style>

    <!-- Animate.css for smooth, attention-grabbing animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- WOW.js to trigger animations on scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init(); // Initialize scroll animations on page load
    </script>

    <!-- Placeholder for additional styles/scripts if needed by child templates -->
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <header>
        {% block public_navbar %}
        <!-- Responsive navigation bar with brand and links -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MySite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <!-- Add more nav items as needed -->
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}
    </header>

    <main>
        <!-- Main content area where specific page content is injected -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Footer area for links, contact info, or copyright -->
        {% block footer %}{% endblock %}
    </footer>

    <!-- Bootstrap JS for interactive components like modals, navs, and dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
