<form method="get" class="mb-6 bg-white rounded-xl p-4 shadow-sm border border-gray-100">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    
    <!-- Academic Year Filter -->
    <div>
      <label for="academic_year" class="block text-sm font-medium text-gray-700">Academic Year</label>
      <select name="academic_year" id="academic_year" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <option value="">All Years</option>
        {% for year in academic_years %}
          <option value="{{ year.id }}" {% if selected_academic_year == year.id|stringformat:"s" %}selected{% endif %}>
            {{ year.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Department Filter -->
    <div>
      <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
      <select name="department" id="department" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <option value="">All Departments</option>
        {% for dept in departments %}
          <option value="{{ dept.id }}" {% if selected_department == dept.id|stringformat:"s" %}selected{% endif %}>
            {{ dept.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Class Group Filter -->
    <div>
      <label for="classgroup" class="block text-sm font-medium text-gray-700">Class Group</label>
      <select name="classgroup" id="classgroup" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <option value="">All Class Groups</option>
        {% for group in class_groups %}
          <option value="{{ group.id }}" {% if selected_class_group == group.id|stringformat:"s" %}selected{% endif %}>
            {{ group.name }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="mt-4 flex justify-end gap-2">
    <button type="submit" class="px-4 py-2 text-white bg-emerald-600 hover:bg-emerald-700 rounded-lg shadow">
      Apply Filters
    </button>
    <a href="?" class="px-4 py-2 text-emerald-700 bg-emerald-100 hover:bg-emerald-200 rounded-lg shadow">
      Reset
    </a>
  </div>
</form>
