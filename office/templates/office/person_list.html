{% extends 'office/base.html' %}

{% block content %}
<h2>School Staff & Students</h2>

<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Email</th>
    </tr>
    {% for person in persons %}
    <tr>
        <td>{{ person.first_name }}</td>
        <td>{{ person.last_name }}</td>
        <td>{{ person.role }}</td>
        <td>{{ person.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
