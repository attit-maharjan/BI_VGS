<!DOCTYPE html>
<html lang="en">
<head>
    <title>BI VGS School Management</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        header img {
            height: 50px;
        }
        nav a {
            margin-left: 15px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <img src="https://via.placeholder.com/50x50?text=Logo" alt="School Logo">
        <strong>BI VGS School</strong>
    </div>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 BI VGS School Management</p>
</footer>

</body>
</html>
