<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 30% 30%, #0f0f0f, #000);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glow {
      font-size: 8rem;
      font-weight: bold;
      color: #ff007c;
      text-shadow: 0 0 10px #ff007c, 0 0 20px #ff007c, 0 0 40px #ff007c;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      width: 80%;
      max-width: 600px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .home-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background-color: transparent;
      border: 2px solid #ff007c;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      background-color: #ff007c;
      box-shadow: 0 0 10px #ff007c, 0 0 20px #ff007c;
    }
  </style>
</head>
<body>

  <div class="glow">404</div>
  <div class="message" id="messageText">Oops! The page you're looking for doesn't exist...</div>
  <button class="home-btn" onclick="goHome()">Go Home</button>

  <script>
    function goHome() {
      window.location.href = "/";
    }

    // Optional: Add random flicker effect
    const glow = document.querySelector('.glow');
    setInterval(() => {
      glow.style.textShadow = Math.random() > 0.5
        ? '0 0 10px #ff007c, 0 0 20px #ff007c, 0 0 40px #ff007c'
        : '0 0 5px #ff007c, 0 0 10px #ff007c';
    }, 1000);
  </script>

</body>
</html>
