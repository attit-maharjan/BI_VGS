<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_email">Enter your email:</label>
        <input type="email" name="email" id="id_email" required>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
