<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    <p>Hello, {{ person.first_name }}!</p>
    <p>Your role: {{ role }}</p>

    {% if role == 'student' %}
        <h2>Student Dashboard</h2>
        <!-- Add student-specific content here -->
    {% elif role == 'teacher' %}
        <h2>Teacher Dashboard</h2>
        <!-- Add teacher-specific content here -->
    {% elif role == 'parent' %}
        <h2>Parent Dashboard</h2>
        <!-- Add parent-specific content here -->
    {% elif role == 'admin' %}
        <h2>Admin Dashboard</h2>
        <!-- Add admin-specific content here -->
    {% endif %}

    <form method="post" action="{% url 'school:logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
